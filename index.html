<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind css -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Login page</title>
  </head>
  <body
    class="bg-slate-400 font-popins flex justify-center p-10 mx-auto bg-no-repeat bg-inherit"
    style="background-image: url('./assets/img/loginbg.avif')"
  >
    <form class="bg-white rounded-md text-center mt-28 p-8">
      <div class="p-5 text-4xl font-bold">
        <h2>Sign in</h2>
      </div>
      <div class="flex justify-center space-x-7 mt-2 mb-5">
        <!-- Facebook -->
        <img
          src="./assets/svg/facebook.svg"
          alt="Facebook"
          class="border-2 border-red-400 rounded-full p-2 hover:cursor-pointer hover:bg-slate-100 w-11 h-11"
        />
        <!-- Google -->
        <img
          src="./assets/svg/google.svg"
          alt="Google"
          class="border-2 border-red-400 rounded-full p-2 hover:cursor-pointer hover:bg-slate-100 w-11 h-11"
        />
        <!-- Linkedin -->
        <img
          src="./assets/svg/linkedin.svg"
          alt="Linkedin"
          class="border-2 border-red-400 rounded-full p-2 hover:cursor-pointer hover:bg-slate-100 w-11 h-11"
        />
      </div>

<!-- End -->

      <div>
        <h2 class="font-semibold mb-5 hover:cursor-pointer">
          or use your account
        </h2>
      </div>
      <div class="space-y-5 mb-5 sm:flex flex-col justify-center items-center">
        <input
          id="email"
          type="email"
          placeholder="Email"
          required
          class="bg-gray-100 outline-none p-2 sm:w-72 w-80"
          
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          required
          class="bg-gray-100 outline-none p-2 sm:w-72 w-80"
        />
      </div>

      <!-- end -->

      <div>
        <h2 class="font-semibold hover:cursor-pointer">Forgot your password</h2>
        <button
          id="signinBtn"
          class="bg-red-500 px-4 py-2 rounded-xl text-white font-semibold m-3 hover:bg-red-600 "
        >
          SIGN IN
        </button>
      </div>
    </form>
<!-- end -->
    <form class="hidden sm:block text-center max-w-xl">
      <div class="w-96 h-[490px] bg-red-500 mt-28 text-white rounded">
        <h1 class="text-4xl font-bold pt-32">Hello, Friend!</h1>
        <p class="text-xl p-3 mt-2">Enter your personal detailes and start journey with us</p>
        <button class="border border-white rounded-3xl mt-4 w-36 p-4">SIGN UP</button>
      </div>
    </form>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
